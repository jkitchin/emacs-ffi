# adapted from https://github.com/purcell/package-lint/blob/master/.github/workflows/test.yml
name: emacs-ffi

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest    
    strategy:
      fail-fast: false
      matrix:
        emacs_version:
          - 29.4

    steps:
    - uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}

      
    - uses: actions/checkout@v4
    - name: Run tests
      run: |
        sudo apt-get update && sudo apt-get install -y libltdl7 libltdl-dev libffi-dev libgsl-dev libjansson-dev
        sudo ldconfig
        ls -R /nix/store/pxwhyhhyfa4q7nv4065b9n5x7xhvi39i-jansson-2.14
        ls -R /nix/store/7d634lfkn191jbalvdm5jdsxf4709dda-emacs-29-4/lib/
        make
        ls *
        # make check

    - name: Run gsl test
      run: |
        # find /usr/lib -name "libgsl.so.27"
        # pkg-config --cflags gsl
        # pkg-config --libs gsl
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/lib/x86_64-linux-gnu
        # ls /lib/x86_64-linux-gnu
        ldd `which emacs`
        cd examples/gsl && make && pwd && ls && ldd gsl-linalg.so && make test
